<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/ab975ea356.js"
      crossorigin="anonymous"
    ></script>
    <title>eCommerce Quiz</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>eCommerce Quiz</h1>
        <h3 class="question-counter active" id="question-counter1">
          Question 1 of 3:
        </h3>
        <h3 class="question-counter" id="question-counter2">
          Question 2 of 3:
        </h3>
        <h3 class="question-counter" id="question-counter3">
          Question 3 of 3:
        </h3>
        <h4 class="question active" id="question1">
          Which of the following is NOT a real eCommerce platform?
        </h4>
        <h4 class="question" id="question2">
          If Shopify is so good, why are Shopify developers necessary?
        </h4>
        <h4 class="question" id="question3">
          Which of the following is true about Shopify developers?
        </h4>
      </header>
      <!-- <form action="/index.js"> -->
      <form>
        <section class="answers active" id="answers1">
          <label>
            <input
              type="radio"
              name="answer_option"
              id="shopify"
              value="Shopify"
            />
            Shopify
          </label>
          <label>
            <input
              type="radio"
              name="answer_option"
              id="woo_commerce"
              value="WooCommerce"
            />
            WooCommerce
          </label>
          <label class="correct">
            <input
              type="radio"
              name="answer_option"
              id="shop_commerce"
              value="ShopCommerce"
            />
            ShopCommerce
          </label>
          <label>
            <input
              type="radio"
              name="answer_option"
              id="big_commerce"
              value="BigCommerce"
            />
            BigCommerce
          </label>
        </section>
      </form>
      <section class="answers" id="answers2">
        <label>
          <input
            type="radio"
            name="answer_option"
            value="To save time on things like store setups and migrations"
          />
          To save time on things like store setups and migrations
        </label>
        <label>
          <input
            type="radio"
            name="answer_option"
            value="To extend the limited design options and functionalities of themes with custom code"
          />
          To extend the limited design options and functionalities of themes
          with custom code
        </label>
        <label>
          <input
            type="radio"
            name="answer_option"
            value="To provide support with a deep understanding of how the platform works and what its limitations are"
          />
          To provide support with a deep understanding of how the platform works
          and what its limitations are
        </label>
        <label class="correct">
          <input type="radio" name="answer_option" value="All the above" />
          All the above
        </label>
      </section>
      <section class="answers" id="answers3">
        <label>
          <input
            type="radio"
            name="answer_option"
            value="They are paid extremely well"
          />
          They are paid extremely well
        </label>
        <label>
          <input
            type="radio"
            name="answer_option"
            value="There is a high demand for them"
          />
          There is a high demand for them
        </label>
        <label>
          <input
            type="radio"
            name="answer_option"
            value="They need to know web development, the platform itself, and the liquid template language"
          />
          They need to know web development, the platform itself, and the liquid
          template language
        </label>
        <label class="correct">
          <input type="radio" name="answer_option" value="All the above" />
          All the above
        </label>
      </section>
      <footer>
        <button type="submit">
          Next
          <i class="fas fa-angle-right"></i>
        </button>
      </footer>
      <!-- </form> -->
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
